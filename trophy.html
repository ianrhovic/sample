<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=647, initial-scale=1.0" />
  <title>STI Trophy Banner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0047ab, #0066cc);
      font-family: 'Arial Black', sans-serif;
      width: 647px;
      height: 318px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .banner {
      position: relative;
      width: 90%;
      height: 85%;
      text-align: center;
      background: linear-gradient(to right, #f9d342, #ffcc00);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .title {
      font-size: 26px;
      color: #0047ab;
      margin-top: 20px;
      margin-bottom: 12px;
    }

    .subtext {
      font-size: 18px;
      color: #222;
      margin-bottom: 6px;
      text-transform: uppercase;
    }

    .champion {
      font-size: 24px;
      font-weight: bold;
      color: #b30000;
      text-shadow: 1px 1px #fff;
    }
  </style>
</head>
<body>
  <div class="banner">
    <img src="https://pbs.twimg.com/profile_images/920113798526021632/ajzOpmpy_400x400.jpg" alt="STI Logo" class="logo" />
    <div class="title">üèÜ STI COLLEGE BALIUAG CENTER</div>
    <div class="subtext">Basketball</div>
    <div class="subtext">Senior High School Girls</div>
    <div class="champion">CHAMPION</div>
  </div>
</body>
</html>
